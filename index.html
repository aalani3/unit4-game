<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem stones Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">



</head>

<body>
    <div class="jumbotron">
        <h1 class="h1">Gems Collector Game!</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel heading">
                        <h3 class="h3">How To Play!</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            Objective of the game is to match the given random number.
                        </p>
                        <p>
                            There are four Gems. each Gem has a different value.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4 target-number">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4 win-lose-counter">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 gems-images">
                        <img class="gems">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 total-score">
                        <p>Total Score:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 score-number"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
